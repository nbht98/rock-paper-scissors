<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Rock - Paper - Scissors</title>
  </head>
  <body>
    <div class="buttons">
      <button class="button" value="rock">Rock</button>
      <button class="button" value="paper">Paper</button>
      <button class="button" value="scissors">Scissors</button>
    </div>
    <div class="scores">
      <h2>Score</h2>
      <p id="player-score">Player: 0</p>
      <p id="computer-score">Computer: 0</p>
      <p id="result"></p>
      <button class="button-again">Again?</button>
      <script src="script.js"></script>
    </div>
    
  </body>
</html>
